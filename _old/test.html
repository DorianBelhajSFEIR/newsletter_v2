<html xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <style>
      v: * {
        behavior: url(#default#VML);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <center>
      <table width="100%" height="20">
        <tr>
          <td
            style="
              padding: 40px;
              background-image: url('http://placekitten.com/g/500/300');
              background-repeat: no-repeat;
              background-size: 100% 100%;
            "
            background="http://placekitten.com/g/500/300"
            width="100%"
            height="300"
          >
            <!--[if gte mso 9]>
              <v:rect
                xmlns:v="urn:schemas-microsoft-com:vml"
                fill="true"
                stroke="false"
                style="mso-width-percent: 1000; height: 300px"
              >
                <v:fill
                  type="frame"
                  src="http://placekitten.com/g/500/300"
                  color="#ffffff"
                />
              </v:rect>
            <![endif]-->
          </td>
        </tr>
        <tr>
          <td bgcolor="#33cc99">
            <table border="0" cellpadding="5" cellspacing="0">
              <tr>
                <td height="5">
                  <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td></td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td
            bgcolor="#ffff99"
            style="
              background-image: url('http://placekitten.com/g/500/300');
              background-repeat: no-repeat;
              background-position: center;
            "
            background="http://placekitten.com/g/500/300"
            width="100%"
            height="300"
          >
            <!--[if gte mso 9]>
              <v:rect
                xmlns:v="urn:schemas-microsoft-com:vml"
                fill="true"
                stroke="false"
                style="mso-width-percent: 1000; height: 300px"
              >
                <v:fill
                  type="frame"
                  src="http://placekitten.com/g/500/300"
                  color="#ffffff"
                />
              </v:rect>
            <![endif]-->
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
